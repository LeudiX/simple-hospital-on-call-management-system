 {% extends "base/base.html" %}
 {% load crispy_forms_tags %} 
 {% block content %}
<div class="content-section my-3">
  <form method="POST" autocomplete="off">
    <!--Avoid or mitigate CSRF attacks-->
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      <!--crispy forms styles instance-->
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Log In</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Don't you have and account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
    </small>
  </div>
</div>
{% endblock content %}
