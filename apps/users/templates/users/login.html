 {% extends "base/base.html" %}
 {% load crispy_forms_tags %}
 
 {% block navbar %}
    {% include 'homepage/magic-nav.html' %}
 {% endblock %}
 
 {% block content %}
<div class="content-section my-2">
  <form method="POST" autocomplete="off">
    <!--Avoid or mitigate CSRF attacks-->
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4 text-white">Log In</legend>
      <!--crispy forms styles instance-->
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-success" type="submit">Log In</button>
    </div>
  </form>
  <div class="border-top mt-4">
    <small class="text-muted">Don't you have and account?
        <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
    </small>
  </div>
</div>
{% endblock content %}

{% block script %}
<script>
    document.getElementById('login').classList.add('active');
</script>
{% endblock %}
