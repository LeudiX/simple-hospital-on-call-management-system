{% load static %}
<!--Custom modal form for patient consultation removal-->
<div class="modal-body" id="deletePCConfirm">
    <!--Hardcoded URL in action since Django conventional way doesnt work in this scenario-->
    <form id="deletePCForm" action="/consultations/admin/{{ pt_consultation.id }}/delete/" method="post">
        {% csrf_token %}
        <input type="hidden" name="pt_consultation_id" value="{{ pt_consultation.id }}">
        {% if pt_consultation %}
            <p>Consultation ID: {{ pt_consultation.id }}</p>
        {% else %}
            <p>Error: Consultation object not found.</p>
        {% endif %}
        <div class ="d-flex justify-content-center">
            <p class="text-white"> 
                <i class="fa fa-exclamation-triangle fa-lg fa-fw text-warning"></i>
                Are you sure you want to delete this consultation
                <strong class="text-danger">{{ pt_consultation.id }}</strong>
                ðŸ¤”?
            </p>
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-danger"  value="Delete">
        </div>
    </form>
</div>
